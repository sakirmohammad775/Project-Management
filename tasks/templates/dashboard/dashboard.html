{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="p-6 bg-gray-100">
    <!---Header-->
    <div class="max-w-[1400px] max-auto mb-8">
        <header class="flex justify-between items-center">
            <h1 class="lal-bg">Dashboard</h1>
            <div class="flex items-center gap-4">
                <button class="rounded-full hover:bg-gray-100 relative p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                    </svg>
                </button>
                <button class="rounded-full text-white w-10 h-10 font-semibold items center bg-blue-500 ">B</button>
            </div>
        </header>

        <main>
            <!--Stats Grid-->
            <div class="grid grid-cols-4 gap-6 mb--10 p-4 ">
                <!--Total Task-->
                <div class="bg-white rounded-xl p-6 shadow-sm">
                    <h3 class="text-gray-500 mb-4 text-sm font--medium">TOTAL TASK</h3>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-3xl font-semibold mb-1">3</p>
                            <p class="text-gray-500 text-sm">11 last month</p>
                        </div>
                        <div class="bg-blue-100 p-3 items-center rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-6 w-6 text-blue-600  ">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!--2nd-->
                <div class=" bg-white rounded-xl p-6 shadow-sm">
                    <h3 class="text-gray-500 mb-4 text-sm font--medium">COMPLETED TASK</h3>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-3xl font-semibold mb-1">1</p>
                            <p class="text-gray-500 text-sm">11 last month</p>
                        </div>
                        <div class="bg-green-100 p-3 items-center rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-6 w-6 text-green-600 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>

                        </div>
                    </div>

                </div>

                <!--3rd-->
                <div class="bg-white rounded-xl p-6 shadow-sm">
                    <h3 class="text-gray-500 mb-4 text-sm font--medium"> TASK IN PROGRESS</h3>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-3xl font-semibold mb-1">3</p>
                            <p class="text-gray-500 text-sm">11 last month</p>
                        </div>
                        <div class="bg-yellow-100 p-3 items-center rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-6 w-6 text-yellow-500">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>

                        </div>
                    </div>
                </div>

                <!--4th-->
                <div class=" bg-white rounded-xl p-6 shadow-sm">
                    <h3 class="text-gray-500 mb-4 text-sm font--medium">TODO</h3>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-3xl font-semibold mb-1">1</p>
                            <p class="text-gray-500 text-sm">11 last month</p>
                        </div>
                        <div class="bg-purple-100 p-3 items-center rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-6 w-6 text-purple-500">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
                            </svg>


                        </div>
                    </div>

                </div>
            </div>

            {% block tasks %}

            {% endblock tasks %}

        </main>
    </div>
    {% include "footer.html" %}
</body>

</html>
