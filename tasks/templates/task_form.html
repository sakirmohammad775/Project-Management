{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'static/css/output.css' %}">
</head>

<body>
    <div class="w-1/2 mx-auto mt-8">
        <div>
            {% if message %}
            <p>{{message}}</p>
            {% endif %}

        </div>
        <form method="POST"></form>
            {% csrf_token %}
            {{ form.as_p}}
            <button class="bg-rose-600 px-3 py-2 text-white" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
